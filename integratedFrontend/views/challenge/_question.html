<div class="task slide">
    <div class="backdrop hidden-xs hidden-sm">
        <button class="btn blue next-button" ng-disabled="!validInput(selectedAnswer, selectedCL)"
           ng-click="next()"
           data-loading-text='<span class="left triangle"></span>Loading...'>
            <div class="left triangle"></div>
            Next question
        </button>
    </div>
    <div class="row question-row height-100">
        <div class="col-md-7 question-text-col">
            <div class="va-outer height-20 width-100 text-center">
                <h1 class="va-center">{{question.text}}</h1>
            </div>
            <div ng-include="'views/challenge/_media.html'"></div>
            <div class="text-center progress-col">
                <div ng-repeat="question in questions" ng-style="{top: {{$index * (100 / questions.length)}} + '%'}"
                     class="circle" ng-class="{active: $index <= currQuestion }"></div>
            </div>
        </div>

        <div class="col-md-5 answer-col">
            <div class="timer-row text-right">
                <div class="times-up-container text-left">
                    <div class="times-up-label animate quick-fade" ng-if="timeLeft === 0">
                        <div class="right triangle"></div>
                        <small>
                            Time is up! Letâ€™s proceed<br/>
                            to the next question!
                        </small>
                    </div>
                </div>
                <div class="timer-block">
                    <div class="timer" id="easypiechart-timer" easypiechart options="timerOptions" percent="timerPercent"></div>
                    <div class="time-left">{{ timeLeft }}</div>
                </div>
            </div>
            <div class="response-container-parent">
                <div class="response-container">
                    <div class="response-scrollable">
                        <div class="white overlay animate quick-fade" ng-if="timeLeft === 0"></div>
                        <div class="va-outer width-100 height-30">
                            <div class="va-center">
                                <div class="answer-label">Answer</div>
                                <div ng-if="question.type === 'select' || question.type === 'mcq'" >
                                    <a class="btn grey answer-button"
                                       ng-repeat="answer in answers"
                                       ng-click="selectAnswer(answer)"
                                       ng-class="{active: answer === selectedAnswer, first: $index % 2 == 0}">
                                        {{answer}}
                                    </a>
                                </div>
                                <div ng-if="question.type === 'text' || question.type ==='int'">
                                    <input ng-model="answers.selectedAnswer" type="number" class="white answer-input"/>
                                    <!-- <div class="custom-select unit-select"> -->
                                    <!-- <select ng-model="selectedUnits"> -->
                                    <!-- <option value="m2">m2</option> -->
                                    <!-- </select> -->
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>

                        <div class="va-outer width-100 height-30">
                            <div class="va-center">
                                <div class="confidence-label">How confident are you?</div>
                                <table class="confidence-table">
                                    <tr>
                                        <td ng-repeat="cl in confidenceLevels">
                                            <img class="confidence-icon" ng-src="img/confidence/{{cl}}.png"
                                                 ng-class="{active: cl === selectedCL}"
                                                 ng-click="setCL(cl)"/>
                                        </td>
                                    </tr>
                                </table>
                                <div>
                                    <div class="cl-unsure">Clueless</div>
                                    <div class="cl-confident">Certain</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <button class="btn blue next-button hidden-md hidden-lg" ng-disabled="!validInput(selectedAnswer, selectedCL)"
                ng-click="next()"
                data-loading-text='<span class="left triangle"></span>Loading...'>
            <div class="left triangle"></div>
            Next question
        </button>
    </div>
</div>
